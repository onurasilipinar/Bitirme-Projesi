<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-2" style="padding-top: 5rem">
<nav class="navbar fixed-top m-2 navbar-expand-lg navbar-dark bg-dark" >
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="navbar-brand" aria-current="page" href="{% url 'gallery' %}">IOE</a>
      </div>
    </div>
  </div>
</nav>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Geri</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Açıklama</label>
                            <input required name="description" type="text" placeholder="Bir açıklama girin"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Bir kategori seçin</label>
                            <select name="category" class="form-control">
                                <option value='none'>Kategori seçin...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Yeni bir kategori yaratın</label>
                            <input name="category_new" type="text" placeholder="Yeni bir kategori yaratın"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Fotoğraf yükle</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Giriş</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
